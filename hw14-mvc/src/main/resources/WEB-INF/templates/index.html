<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/signin.css}">
</head>
<body class="text-center">
<div class="container">
    <form class="form-signin" th:action="@{/login/}" method="post" novalidate>
        <img class="mb-4" th:src="@{/static/img/logo.svg}" alt="logo" width="120" height="120">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputLogin" class="sr-only">Email address</label>
        <input type="text" id="inputLogin" class="form-control" name="login" placeholder="User login" readonly>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" readonly>
        <button class="btn btn-lg btn-dark btn-block mt-3" type="submit">Sign in</button>
        <div class="alert alert-warning mt-3" th:if="${hasMessage == true}" th:text="${message}" role="alert">
        </div>
    </form>
</div>

</body>
</html>
